<div id="battlechart">
	<div id="battlechartleft">
		<svg id="battlechartmid" width="20" height="20">
			<polygon points="0,0 0,20 20,10"
				style="fill:lime; stroke:black; stroke-width:1;"
				shape-rendering="geometricPrecision"/>
		</svg>
	</div>
	<div id="battlechartright">
		<div id="topbar">
			<div class="bar-part" id="topbar-solid">
			</div>
			<div class="bar-part" id="topbar-likely">
			</div>
			<div class="bar-part" id="topbar-lean">
			</div>
			<div class="bar-part" id="topbar-tilt">
			</div>
		</div>
		<div id="tossupbar">
		</div>
		<div id="bottombar">
			<div class="bar-part" id="bottombar-tilt">
			</div>
			<div class="bar-part" id="bottombar-lean">
			</div>
			<div class="bar-part" id="bottombar-likely">
			</div>
			<div class="bar-part" id="bottombar-solid">
			</div>
		</div>
	</div>
</div>
